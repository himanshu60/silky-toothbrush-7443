<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Survey Page</title>
    <style>
* {
	box-sizing: border-box;
	padding: 0;
	margin: 0;
  }
  body {
	font-family: sans-serif;
  }
  nav {
	background:grey;
	padding: 5px 20px;
	box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  }
  ul {
	list-style-type: none;
  }
  a {
	color:white;
	text-decoration: none;
  }
  a:hover {
	text-decoration: underline;
  }
  .logo a:hover {
	text-decoration: none;
  }
  .menu li {
	font-size: 16px;
	padding: 6px 10px;
	white-space: nowrap;
  }
  .logo a,
  .toggle a {
	font-size: 20px;
  }
  .button.secondary {
	border-bottom: 1px #444 solid;
  }
  
  /* Mobile menu */
  .menu {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	align-items: center;
  }
  .toggle {
	order: 1;
  }
  .item.button {
	order: 2;
  }
  .item {
	width: 100%;
	text-align: center;
	order: 3;
	display: none;
  }
  .item.active {
	display: block;
  }
  
  /* Navbar Toggle */
  .toggle {
	cursor:pointer;
  }
  .bars {
	background: #999;
	display: inline-block;
	height: 2px;
	position: relative;
	
	width: 18px;
  }
  .bars:before,
  .bars:after {
	background: #999;
	content: '';
	display: block;
	height: 100%;
	position: absolute;
	transition: all .2s ease-out;
	width: 100%;
  }
  .bars:before {
	top: 5px;
  }
  .bars:after {
	top: -5px;
  }
  
  /* Tablet menu */
  @media all and (min-width: 468px) {
	.menu {
		justify-content: center;
	}
  
	.logo {
		flex: 1;
	}
  
	.item.button {
		width: auto;
		order: 1;
		display: block;
	}
	.toggle {
		order: 2;
	}
	.button.secondary {
		border: 0;
	}
	.button a {
		padding: 7.5px 15px;
		background: teal;
		border: 1px #006d6d solid;
		border-radius:50em;
	}
	.button.secondary a {
		background: transparent;
        background-color: yellowgreen;    
	}
	.button a:hover {
		text-decoration: none;
		transition:all .25s;
	}
	.button:not(.secondary) a:hover {
		background: #006d6d;
		border-color: #005959;
	}
	.button.secondary a:hover {
		color: #ddd;
	} 
  }
  
  /* Desktop menu */
  @media all and (min-width: 768px) {
	.item {
		display: block;
		width: auto;
	}
	.toggle {
		display: none;
	}
	.logo {
		order: 0;
	}
	.item {
		order: 1;
	}
	.button {
		order: 2;
	}
	.menu li {
		padding: 6px 10px;
	}
	.menu li.button {
		padding-right: 0;
	}
	.logo img{
		height: 46px;
width: 321px;
	}
  }

      div {
  display: flex;
  justify-content: space-around;
}
form {
  margin: 0 auto;
  margin-top: 50px;
  width: 30%;
  box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
  padding: 30px;
}



label {
  font-size: 20px;
}

table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 60%;
  margin: auto;
  margin-top: 50px;
  text-align: center;
}

table td,
table th {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

table tr:nth-child(even) {
  background-color: #8caacf;
}

table tr:hover {
  background-color: #ddd;
}

table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #0468aa;
  color: white;
  text-align: center;
}

* {
  box-sizing: border-box;
}
a{
  text-align: center;
  display: block;
}

input[type="text"],
select,
textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type="submit"] {
  background-color: #2b619e;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  width: 100%;
  font-size: 20px;
}

input[type="submit"]:hover {
  background-color: #3973b6;
}

h1 {
  text-align: center;
  font-size: 50px;
  text-transform: uppercase;
  font-family: monospace;
  color: #2b619e;
  text-decoration: underline;
}
.item button secondary{
    background-color: yellow;
}
    </style>

    <div id="nav1">
      <h1>Survey Audience</h1>
      
    </div>
    <div id="create">
        
      <form>
        <!-- Use this form for data input  -->
        <input type="text" id="name" placeholder="Survey Name" />
        <select id="type">
          <option value="">Select survey Type</option>
          <option value="Online Survey">Online Survey</option>
          <option value="Paper Survey">Paper Survey</option>
          <option value="Audience Survey">Audience Survey</option>
          <option value="Monkey Survey">Monkey Survey</option>
        </select>
        <label for="">Date:- </label>
        <input type="date" id="date" />
        <select id="medium">
          <option value="">Survey Medium</option>
          <option value="Quiz">Quiz</option>
          <option value="One word">One Word</option>
          <option value="Short Answer">Short Answer</option>
          <option value="Long Answer">Long Answer</option>
        </select>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <th>Survey Name</th>
          <th>Survey Type</th>
          <th>Modified Date</th>
          <th>Survey Medium</th>
          <th>Mark As Completed</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    
  </body>
 


</html>

<script>
    // JS Code related to Survey Page Here 

document.querySelector("form").addEventListener("submit",mySurvey);
let surveyArr=JSON.parse(localStorage.getItem("task"))||[];
let compArr=JSON.parse(localStorage.getItem("complete"))||[];

function mySurvey(){
    event.preventDefault();
    let surveyName=document.querySelector("#name").value;
    let surveyType=document.querySelector("#type").value;
    let modifiedDate=document.querySelector("#date").value;
    let medium=document.querySelector("#medium").value;
    
    let taskObj={
        surveyName,
        surveyType,
        modifiedDate,
        medium,
    };
   surveyArr.push(taskObj)
    localStorage.setItem("task",JSON.stringify(surveyArr))
display(surveyArr);
   }
   function display(surveyArr){
    for(let i=0;i<surveyArr.length;i++){
        let row=document.createElement("tr");
        let td1=document.createElement("td");
        td1.innerText=surveyArr[i].surveyName;
        let td2=document.createElement("td");
        td2.innerText=surveyArr[i].surveyType;
        let td3=document.createElement("td");
        td3.innerText=surveyArr[i].modifiedDate;
        let td4=document.createElement("td");
        td4.innerText=surveyArr[i].medium;
        let td5=document.createElement("td");
        td5.innerText="Complete";
        td5.addEventListener("click",function(){
            compArr.push(surveyArr[i]);
            localStorage.setItem("complete",JSON.stringify(compArr))
            console.log(compArr);
        })
        row.append(td1,td2,td3,td4,td5);
        document.querySelector("tbody").append(row);
    }
   }

</script>
